name: Frontend Tests

on:
  push:
    branches:
      - feature-component-validations
  pull_request:
    branches:
      - feature-component-validations

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: FlashCards/frontend/package-lock.json  # Path to package-lock.json

      # Step 3: Install dependencies within FlashCards/frontend
      - name: Install dependencies
        run: npm install
        working-directory: FlashCards/frontend

      # Step 4: Run tests within FlashCards/frontend
      - name: Run frontend tests
        run: npm test -- --watchAll=false
        working-directory: FlashCards/frontend

      # Step 5: Upload test results as an artifact (optional)
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: FlashCards/frontend/coverage  # Adjust to your Jest output path if needed
