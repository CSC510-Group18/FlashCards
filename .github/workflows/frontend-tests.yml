name: Frontend Tests

on:
  push:
    branches:
      - feature-component-validations
  pull_request:
    branches:
      - feature-component-validations

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js and cache npm dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests without watching
      - name: Run frontend tests
        run: npm test -- --watchAll=false

      # Step 5: Upload test results as an artifact (optional)
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./coverage # Replace with the actual Jest output directory if needed
