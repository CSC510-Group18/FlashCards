name: Node.js CI

on:
  push:
    branches:
      - feature-component-validations
  pull_request:
    branches:
      - feature-component-validations

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.17.0'  # Specify your Node.js version

      - name: Install dependencies
        run: |
          cd frontend  # Change to your frontend directory
          npm install --force

      - name: Run tests
        run: |
          cd frontend  # Change to your frontend directory
          npm test
